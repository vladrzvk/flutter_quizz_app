services:
  # Base de données Quiz
  postgres-quiz:
    image: postgres:15-alpine
    container_name: quiz-postgres
    environment:
      POSTGRES_DB: quiz_db
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: dev_password
      LANG: C.UTF-8
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
      PGCLIENTENCODING: UTF8
    ports:
      - "5432:5432"
    volumes:
      - postgres-quiz-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de données Cartes (avec PostGIS)
  postgres-map:
    image: postgis/postgis:15-3.3
    container_name: map-postgres
    environment:
      POSTGRES_DB: map_db
      POSTGRES_USER: map_user
      POSTGRES_PASSWORD: dev_password
      LANG: C.UTF-8
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
      PGCLIENTENCODING: UTF8
    ports:
      - "5434:5432"
    volumes:
      - postgres-map-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U map_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
