# k8s/kind/manifests/04-resource-limits.yaml
# Resource Quotas et Limit Ranges

---
# Resource Quota global du namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: quiz-app-quota
  namespace: quiz-app
spec:
  hard:
    # Limites CPU/Memory totales
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    
    # Limites objets
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "5"
    
    # Limites storage
    requests.storage: "100Gi"

---
# LimitRange pour valeurs par defaut et limites min/max
apiVersion: v1
kind: LimitRange
metadata:
  name: quiz-app-limitrange
  namespace: quiz-app
spec:
  limits:
    # Limites pour conteneurs
    - type: Container
      default:
        # Limites par defaut si non specifiees
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        # Requests par defaut si non specifiees
        cpu: "100m"
        memory: "128Mi"
      min:
        # Minimum autorise
        cpu: "50m"
        memory: "64Mi"
      max:
        # Maximum autorise
        cpu: "2"
        memory: "2Gi"
      maxLimitRequestRatio:
        # Ratio max entre limit et request
        cpu: "4"
        memory: "4"
    
    # Limites pour pods
    - type: Pod
      max:
        cpu: "4"
        memory: "4Gi"
    
    # Limites pour PVC
    - type: PersistentVolumeClaim
      min:
        storage: "1Gi"
      max:
        storage: "50Gi"
