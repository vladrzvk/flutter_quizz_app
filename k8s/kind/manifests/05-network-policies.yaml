# k8s/kind/manifests/05-network-policies.yaml
# Network Policies pour isolation reseau

---
# Policy 1 : Deny all par defaut
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: quiz-app
spec:
  podSelector: {}  # Applique a tous les pods
  policyTypes:
    - Ingress
    - Egress
  # Pas de regles = tout bloque

---
# Policy 2 : PostgreSQL accepte seulement backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-allow-backend
  namespace: quiz-app
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Accepte seulement depuis le backend
    - from:
        - podSelector:
            matchLabels:
              app: quiz-backend
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # PostgreSQL peut repondre
    - to:
        - podSelector:
            matchLabels:
              app: quiz-backend
      ports:
        - protocol: TCP
          port: 5432
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

---
# Policy 3 : Backend accepte Ingress et communique avec PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-policy
  namespace: quiz-app
spec:
  podSelector:
    matchLabels:
      app: quiz-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Accepte depuis Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Peut communiquer avec PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # HTTPS sortant (si besoin API externes)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
