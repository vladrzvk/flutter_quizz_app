# k8s/kind/manifests/06-postgres-service.yaml
# Service headless pour PostgreSQL StatefulSet

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: quiz-app
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
