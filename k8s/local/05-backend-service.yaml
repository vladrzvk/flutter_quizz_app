# k8s/local/05-backend-service.yaml
# Service ClusterIP pour exposer le backend en interne

apiVersion: v1
kind: Service
metadata:
  name: quiz-backend
  namespace: quiz-app
  labels:
    app: quiz-backend
spec:
  type: ClusterIP
  selector:
    app: quiz-backend
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  sessionAffinity: None
