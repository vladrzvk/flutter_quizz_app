# k8s/local/02-secret.yaml
# Données sensibles (credentials)
# ⚠️ Pour production : utiliser Sealed Secrets ou External Secrets

apiVersion: v1
kind: Secret
metadata:
  name: quiz-secrets
  namespace: quiz-app
  labels:
    app: quiz-backend
type: Opaque
stringData:
  # Mot de passe simple "quiz" pour le développement local
  DATABASE_URL: "postgresql://quiz_user:quiz@postgres:5432/quiz_db"
  JWT_SECRET: "dev-secret-key-change-in-production"
