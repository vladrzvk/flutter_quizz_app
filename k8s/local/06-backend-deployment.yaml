# k8s/local/06-backend-deployment.yaml
# Déploiement du backend avec 2 replicas et zero downtime

apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-backend
  namespace: quiz-app
  labels:
    app: quiz-backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  
  selector:
    matchLabels:
      app: quiz-backend
  
  template:
    metadata:
      labels:
        app: quiz-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      
      # Init Container pour attendre PostgreSQL
      # Évite les CrashLoopBackOff si backend démarre avant la DB
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "⏳ Waiting for PostgreSQL to be ready..."
              until nc -z postgres 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "✅ PostgreSQL is up - proceeding"
      
      containers:
        - name: quiz-backend
          # ⚠️ IMPORTANT : Remplacer par votre image
          # Pour build local : docker build -t quiz-backend:local -f docker/backend.Dockerfile backend/
          # Puis changer ici : image: quiz-backend:local
          image: ghcr.io/your-username/quiz-backend:latest
          imagePullPolicy: IfNotPresent  # Pour dev local
          
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          
          # Variables d'environnement depuis ConfigMap et Secret
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: quiz-secrets
                  key: DATABASE_URL
            
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: quiz-secrets
                  key: JWT_SECRET
            
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: quiz-config
                  key: RUST_LOG
            
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: quiz-config
                  key: HOST
            
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: quiz-config
                  key: PORT
            
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: quiz-config
                  key: ENVIRONMENT
          
          # Ressources allouées
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Liveness Probe : Redémarre le pod s'il ne répond plus
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness Probe : Ne route pas de trafic si pas prêt
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Security Context du conteneur
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volume pour /tmp (car filesystem read-only)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
      
      # Image Pull Secrets (décommenter si nécessaire)
      # imagePullSecrets:
      #   - name: ghcr-secret
