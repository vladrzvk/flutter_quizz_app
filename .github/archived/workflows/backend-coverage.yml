# .github/workflows/backend-coverage.yml
name: Backend Coverage

on:
  push:
    branches: [main, develop]
    paths: ['backend/**']
  pull_request:
    branches: [main]
    paths: ['backend/**']

jobs:
  coverage:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: quiz_user
          POSTGRES_PASSWORD: quiz_test
          POSTGRES_DB: quiz_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL_TEST: postgresql://quiz_user:quiz_test@localhost:5432/quiz_db_test

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        working-directory: backend/quiz_core_service
        run: sqlx migrate run

      - name: Generate coverage
        working-directory: backend/quiz_core_service
        run: cargo llvm-cov --codecov --output-path codecov.json

      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/quiz_core_service/codecov.json
          flags: backend
          fail_ci_if_error: true

      - name: Check coverage threshold
        working-directory: backend/quiz_core_service
        run: |
          COVERAGE=$(cargo llvm-cov --summary-only | grep -oP 'TOTAL.*\K\d+\.\d+' | head -1)
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85.0" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below 85% threshold"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets 85% threshold"